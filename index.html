<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello</title>
</head>
<body>
    
    <!-- contenitore centrale -->
    <div id="center" class="container position-absolute top-50 start-50 translate-middle">


        <div id="carousel" class="d-flex flex-wrap">

            <!-- Immagine grande con testo -->
            <div class="big col-10">
                <div class="big_img active">
                    <img src="img/01.jpg" alt="">
                    <div class="text">
                        <h3>ciao</h3>
                        <p>ciao</p>
                    </div>
                </div>
            
            </div>

            <!-- Immagine piccola -->
            <div class="small col-2">
                <div class="small_img">
                    <img src="img/01.jpg" alt="">
                </div>
                <!-- Tasto indietro -->
                <div class="back position-absolute top-10 start-50 translate-middle">
                    <i class="fas fa-chevron-up rounded-circle bg-secondary p-2"></i>
                </div>
                <!-- Tasto avanti -->
                <div class="next position-absolute top-100 start-50 translate-middle">
                    <i class="fas fa-chevron-down rounded-circle bg-secondary p-2"></i>
                </div>
            </div>
        </div>



    </div>





    <script src="js/script.js"></script>
</body>
</html>
